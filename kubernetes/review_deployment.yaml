metadata:
 name: review-service-hpa
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: review-service
 minReplicas: 2
 maxReplicas: 4
 targetCPUUtilizationPercentage: 50
---
